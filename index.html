<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to my Library!</h1>
        <dialog>
            <form action="">
                <p>
                    <label for="book-title">Title:</label>
                    <input type="text" id="title" name="book-title" />
                </p>
                <p>
                    <label for="book-author">Author:</label>
                    <input type="text" id="author" name="book-author">
                </p>
                <p>
                    <label for="book-pages">Pages:</label>
                    <input type="number" id="pages" name="book-pages">
                </p>
                <p>
                    <label for="book-progress">Progress:</label>
                    <select name="book-progress" id="progress">
                        <option value="read">Finished</option>
                        <option value="reading">Reading</option>
                        <option value="planning">Will Read</option>
                    </select>
                </p>
            </form>
            <button>Close</button>
            <button>Create new book</button>
        </dialog>
        <button id="newBook">New Book</button>
    </header>
    <main></main>
</body>
</html>
